<h1><b>E-Tickets</b></h1>
<p style="text-align:center;font-size: 200%;"><b><i>please choose your flight destination</i></b></p>
<form action="bookingdetails.html" method="POST" style="text-align:center; font-size:large;";>
    <label for="Date"><b>DATE:</b></label>
    <input type="Date" id="Date" name="DATE" required>
    <br><br>

    <label for="Time"><b>TIME:</b></label>
    <select id="TIME" name="Destination">
      <option value="australia">7:00 am</option>
      <option value="canada">10:00 am</option>
      <option value="usa">1:00 pm</option>
      <option value="australia">4:00 pm</option>
      <option value="canada">7:00 pm</option>
      <option value="usa">10:00 pm</option>
    </select>
    <br><br>
    

    <label for="country"><b>DESTINATION:</b></label>
    <select id="country" name="Destination">
      <option value="australia">NAIROBI</option>
      <option value="canada">MOMBASA</option>
      <option value="usa">ETHIOPIA</option>
      <option value="australia">KHARTOUM</option>
      <option value="canada">KAMPALA</option>
      <option value="usa">KIGALI</option>
    </select>
    <br><br>
  
    <br><input type="submit" value="Submit">
  </form>
